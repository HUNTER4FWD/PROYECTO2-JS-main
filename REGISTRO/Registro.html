<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>𝐇𝐔𝐍𝐓𝐄𝐑 | 𝐑𝐄𝐆𝐈𝐒𝐓𝐄𝐑</title>
    <link rel="stylesheet" href="/css/styleregister.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/icon/black b.ico" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <header>
      <h2 class="logo">🅷🆄🅽🆃🅴🆁</h2>
      <nav class="navegacion">
        <button class="btnLogin-pop">
          <a href="http://127.0.0.1:5500/LOGIN/LOGIN.html">LOGIN</a>
        </button>
      </nav>
    </header>
    <div class="wrapper">
      <form id="formulario" onsubmit="saveRegistration(); return false;">
        <h1>Registrate</h1>

        <div class="input-box">
          <div class="input-field">
            <input id="fullName" type="text" placeholder="Full Name" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-field">
            <input id="userName" type="text" placeholder="Username" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-field">
            <input id="email" type="email" placeholder="Email" required />
            <i class="bx bxl-gmail"></i>
          </div>
          <div class="input-field">
            <input
              id="phone"
              type="number"
              placeholder="Phone Number"
              required
            />
            <i class="bx bxs-phone"></i>
          </div>
          <div class="input-field">
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="input-field">
            <input
              id="password2"
              type="password"
              placeholder="Confirm Password"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>
        </div>
        <button type="submit" class="btn">Registrate</button>
      </form>
    </div>

    <script src="/js/scriptregister.js"></script>
  </body>
</html>
